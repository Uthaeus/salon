databases:
  - name: asl_db
    plan: free
      

services:
  - type: web
    name: rails
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails s
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: asl_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
  - type: redis
    name: redis
    plan: free
    maxmemoryPolicy: noeviction