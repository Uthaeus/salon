databases:
  - name: aslsalon
    databaseName: salon_production
    user: salon_admin

services:
  - type: web
    name: aslsalon
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: salon_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false